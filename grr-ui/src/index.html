<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Green Screen Video Parsing</title>

  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="/aframe-look-at-component.min"></script>
  <link rel="stylesheet" type="text/css" href="./assets/index.css" />


  <!---EasyRTC---->
  <link rel="stylesheet" type="text/css" href="/api/easyrtc.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/api/easyrtc.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <script src="./videoparse.js"></script>

</head>

<body>
<a-scene>
  <a-sky id="image-360" radius="10" src="#city"></a-sky>

  <a-assets>
    <!-- Images. -->
    <img id="city" src="stock360.png">
    <video id="v" width="320" height="240" autoplay></video>
    <canvas id="c" width="320" height="240"></canvas>
    <video style="float:left" id="self" width="300" height="200" autoplay></video>
    <video style="float:left" id="caller" width="300" height="200"></video>
  </a-assets>
  <!-- 360-degree image. -->
  <a-video src="#c" width="5" height="2.5" rotation="-90 45 15" position="-6 -5 -1"></a-video>

  <div id="otherClients"> </div>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->


</a-scene>

</body>
</html>
